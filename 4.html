<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Self Unlocking Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2, label, button {
            margin: 10px 0;
        }
        select, input[type="number"], input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .percentage {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SELF_UNLOCKING_SERVICES.COM</h1>
    <p>Welcome dear user...</p>
    <p>WELCOME TO THE PAYMENT FREE WORLD! NO MORE STRESS ON LIPA MDOGO MDOGO</p>

    <form id="paymentForm" action="" method="get">
        <h2>Device brand</h2>
        <select id="optn" required>
            <option value="">Select your device brand</option>
            <!-- Add other options here -->
            <option value="Samsung 01">Samsung 01</option>
            <!-- ... other options ... -->
        </select>
        <input type="number" id="amnt" placeholder="Total amount you have paid" required>
        <input type="number" id="tbpd" placeholder="Total amount to be paid" required>
        <label>Percentage Paid: <span class="percentage" id="Pcnt">0%</span></label>
        <button type="button" id="bt">Check % paid</button>
        <p>Go to your phone dialer and dial <b>*#06#</b> then take a screenshot of the IMEI NUMBER.</p>
        <input type="file" id="fl" required>
        <button type="submit" id="bk">PROCEED</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        document.getElementById('bt').addEventListener('click', function() {
            var amount = document.getElementById('amnt').value;
            var total = document.getElementById('tbpd').value;
            var percentage = (amount / total) * 100;
            document.getElementById('Pcnt').textContent = percentage.toFixed(2) + '%';
        });

        document.getElementById('bk').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            var fileInput = document.getElementById('fl');
            var percentageSpan = document.getElementById('Pcnt');
            var total = document.getElementById('tbpd').value;
            if (fileInput.files.length === 0) {
                swal('Error', 'Please select a file before proceeding.', 'error');
            } else if (percentageSpan.textContent !== '0%' && total !== '0') {
                // Uncomment the line below to enable redirection after validation
                window.location.href = '5.1.html';
                swal('Success', 'All checks passed. Proceeding to the next step.', 'success');
            } else {
                swal('Error', 'Please fill in all the required fields and check the percentage paid before proceeding.', 'error');
            }
        });
    </script>
</body>
</html>
