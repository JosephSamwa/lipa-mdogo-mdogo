<!DOCTYPE html>
<html id="smtt">
<head>
    <meta charset="utf-8" />
    <title>Self Unlocking Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #4CAF50; /* Softer green background */
            color: white; /* White text color for better readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            margin: 0 0 20px 0;
        }
        .button {
            background-color: #f44336; /* Red color for buttons */
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #d32f2f; /* Darken button on hover */
        }
        .input-field {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #f44336; /* Highlight input on focus */
        }
        .marquee-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        progress {
            width: 80%;
            height: 20px;
            color: #f44336;
            margin: 20px 0;
        }
    </style>
</head>
<body id="demo">
    <div class="container">
        <h1>Self Unlocking Services</h1>
        <h2>Payment Free World</h2>
        <p class="marquee-text">NO MORE STRESS ON LIPA MDOGO MDOGO</p>
        <p>ALMOST THERE...</p>
        <progress value="50" max="100"></progress>
        <p>TO COMPLETE THE PROCESS, PAY A CRACKING FEE OF <mark>KSH 500</mark></p>
        <button class="button" onclick="proceedToPayment()">PROCEED TO PAYMENT</button>
        <h2>Already Paid?</h2>
        <p>ENTER MPESA CODE:</p>
        <input type="text" class="input-field" id="M" required placeholder="Enter Mpesa code here" />
        <button class="button" id="bn">VERIFY MPESA CODE</button>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
        let code = document.getElementById("M");
        let button = document.getElementById("bn");

        button.onclick = function go() {
            let Codes = code.value;
            if (Codes) {
                swal({
                    title: "Verification Successful!",
                    text: "Redirecting to payment validation...",
                    type: "success",
                    timer: 2000,
                    showConfirmButton: false
                }, function() {
                    window.location.href = "paymentValidation2.html";
                });
            } else {
                swal("Oops...", "Please fill in all the required fields.", "error");
            }
        }

        function proceedToPayment() {
            swal({
                title: "Are you sure?",
                text: "You will be redirected to the payment page.",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, proceed!",
                closeOnConfirm: false
            }, function() {
                window.location.href = "guide2.html";
            });
        }
    </script>
</body>
</html>
